<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inquiry Form - NIT Calicut Tech Fest</title>
    <style>
        /* Design System */
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-red-500-rgb: 192, 21, 47;
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: "FKGroteskNeue", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-tight: 1.2;
            --line-height-normal: 1.5;
            --letter-spacing-tight: -0.01em;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-20);
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-32);
            padding-top: var(--space-16);
        }

        .header h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin-bottom: var(--space-8);
            letter-spacing: var(--letter-spacing-tight);
        }

        .header p {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin: 0;
        }

        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            margin-bottom: var(--space-8);
        }

        .required {
            color: var(--color-error);
        }

        .form-control {
            width: 100%;
            padding: var(--space-12);
            font-size: var(--font-size-md);
            font-family: var(--font-family-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--duration-fast) var(--ease-standard);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .form-control.error {
            border-color: var(--color-error);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .error-message {
            display: none;
            font-size: var(--font-size-sm);
            color: var(--color-error);
            margin-top: var(--space-4);
        }

        .error-message.show {
            display: block;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-16);
        }

        .radio-label {
            display: flex;
            align-items: center;
            font-size: var(--font-size-base);
            color: var(--color-text);
            cursor: pointer;
        }

        .radio-label input[type="radio"] {
            margin-right: var(--space-8);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-24);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            font-family: var(--font-family-base);
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-btn-primary-text);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-primary:active {
            background-color: var(--color-primary-active);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-hover);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-outline:hover {
            background-color: var(--color-secondary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-20);
            font-size: var(--font-size-base);
        }

        .alert-success {
            background-color: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-success);
            border: 1px solid rgba(var(--color-teal-500-rgb), 0.25);
        }

        .alert-error {
            background-color: rgba(var(--color-red-500-rgb), 0.15);
            color: var(--color-error);
            border: 1px solid rgba(var(--color-red-500-rgb), 0.25);
        }

        .alert.hidden {
            display: none;
        }

        .admin-section {
            margin-top: var(--space-32);
        }

        .admin-toggle {
            text-align: center;
            margin-bottom: var(--space-20);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-16);
            flex-wrap: wrap;
            gap: var(--space-12);
        }

        .admin-header h2 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .admin-actions {
            display: flex;
            gap: var(--space-12);
            flex-wrap: wrap;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-base);
            border: 1px solid var(--color-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }

        th {
            background-color: var(--color-secondary);
            padding: var(--space-12);
            text-align: left;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        td {
            padding: var(--space-12);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: var(--color-secondary);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        @media (max-width: 640px) {
            .container {
                padding: var(--space-16);
            }

            .card {
                padding: var(--space-16);
            }

            .header h1 {
                font-size: var(--font-size-2xl);
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .admin-actions {
                width: 100%;
            }

            .admin-actions .btn {
                flex: 1;
            }

            table {
                font-size: var(--font-size-xs);
            }

            th, td {
                padding: var(--space-8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Inquiry Form</h1>
            <p>NIT Calicut Tech Fest - Let us know what you're looking for!</p>
        </div>

        <div class="card">
            <div id="alertContainer"></div>

            <form id="inquiryForm">
                <div class="form-group">
                    <label class="form-label" for="customerName">
                        Customer Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="customerName" 
                        name="customerName" 
                        class="form-control" 
                        required
                        autocomplete="name"
                    >
                    <div class="error-message" id="nameError">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phoneNumber">
                        Phone Number <span class="required">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        class="form-control" 
                        placeholder="10-digit mobile number"
                        required
                        autocomplete="tel"
                    >
                    <div class="error-message" id="phoneError">Please enter a valid 10-digit phone number</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="productName">
                        Product Name/Description <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="productName" 
                        name="productName" 
                        class="form-control" 
                        placeholder="e.g., Tech Fest T-Shirt, Circuit Board Kit"
                        required
                    >
                    <div class="error-message" id="productError">Please enter the product name</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="size">
                        Size (if applicable)
                    </label>
                    <input 
                        type="text" 
                        id="size" 
                        name="size" 
                        class="form-control" 
                        placeholder="e.g., S/M/L/XL or specify dimensions"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Preferred Follow-up Method
                    </label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="followupMethod" value="Call">
                            Call
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="followupMethod" value="WhatsApp" checked>
                            WhatsApp
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="followupMethod" value="SMS">
                            SMS
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="notes">
                        Additional Notes
                    </label>
                    <textarea 
                        id="notes" 
                        name="notes" 
                        class="form-control" 
                        placeholder="Any other details or preferences..."
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Inquiry</button>
            </form>
        </div>

        <div class="admin-section">
            <div class="admin-toggle">
                <button id="toggleAdmin" class="btn btn-secondary">Show Admin Panel</button>
            </div>

            <div id="adminPanel" class="admin-panel">
                <div class="card">
                    <div class="admin-header">
                        <h2>Submitted Inquiries (<span id="entryCount">0</span>)</h2>
                        <div class="admin-actions">
                            <button id="exportBtn" class="btn btn-outline">Export to CSV</button>
                            <button id="clearBtn" class="btn btn-outline">Clear All Data</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Product</th>
                                    <th>Size</th>
                                    <th>Follow-up</th>
                                    <th>Notes</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="8" class="empty-state">No inquiries submitted yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // In-memory data storage
        let inquiries = [];

        // DOM elements
        const form = document.getElementById('inquiryForm');
        const alertContainer = document.getElementById('alertContainer');
        const toggleAdminBtn = document.getElementById('toggleAdmin');
        const adminPanel = document.getElementById('adminPanel');
        const tableBody = document.getElementById('tableBody');
        const entryCount = document.getElementById('entryCount');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Form validation
        function validatePhone(phone) {
            const phoneRegex = /^[6-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('error'));

            // Get form values
            const customerName = document.getElementById('customerName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const productName = document.getElementById('productName').value.trim();
            const size = document.getElementById('size').value.trim();
            const followupMethod = document.querySelector('input[name="followupMethod"]:checked')?.value || 'WhatsApp';
            const notes = document.getElementById('notes').value.trim();

            let isValid = true;

            // Validate name
            if (!customerName) {
                document.getElementById('customerName').classList.add('error');
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            }

            // Validate phone
            if (!phoneNumber || !validatePhone(phoneNumber)) {
                document.getElementById('phoneNumber').classList.add('error');
                document.getElementById('phoneError').classList.add('show');
                isValid = false;
            }

            // Validate product
            if (!productName) {
                document.getElementById('productName').classList.add('error');
                document.getElementById('productError').classList.add('show');
                isValid = false;
            }

            if (!isValid) {
                showAlert('Please fix the errors in the form', 'error');
                return;
            }

            // Create inquiry object
            const inquiry = {
                id: Date.now(),
                customerName,
                phoneNumber,
                productName,
                size: size || 'N/A',
                followupMethod,
                notes: notes || 'N/A',
                timestamp: new Date().toLocaleString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            // Add to inquiries array
            inquiries.push(inquiry);

            // Reset form
            form.reset();

            // Show success message
            showAlert('Thank you! Your inquiry has been submitted successfully. We will contact you soon.');
            scrollToTop();

            // Update table
            updateTable();
        });

        // Toggle admin panel
        toggleAdminBtn.addEventListener('click', function() {
            adminPanel.classList.toggle('show');
            if (adminPanel.classList.contains('show')) {
                toggleAdminBtn.textContent = 'Hide Admin Panel';
            } else {
                toggleAdminBtn.textContent = 'Show Admin Panel';
            }
        });

        // Update table
        function updateTable() {
            entryCount.textContent = inquiries.length;

            if (inquiries.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" class="empty-state">No inquiries submitted yet</td></tr>';
                return;
            }

            tableBody.innerHTML = inquiries.map((inquiry, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${escapeHtml(inquiry.customerName)}</td>
                    <td>${escapeHtml(inquiry.phoneNumber)}</td>
                    <td>${escapeHtml(inquiry.productName)}</td>
                    <td>${escapeHtml(inquiry.size)}</td>
                    <td>${escapeHtml(inquiry.followupMethod)}</td>
                    <td>${escapeHtml(inquiry.notes)}</td>
                    <td>${escapeHtml(inquiry.timestamp)}</td>
                </tr>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Export to CSV
        exportBtn.addEventListener('click', function() {
            if (inquiries.length === 0) {
                showAlert('No data to export', 'error');
                return;
            }

            const headers = ['#', 'Name', 'Phone', 'Product', 'Size', 'Follow-up Method', 'Notes', 'Timestamp'];
            const csvContent = [
                headers.join(','),
                ...inquiries.map((inquiry, index) => [
                    index + 1,
                    `"${inquiry.customerName}"`,
                    inquiry.phoneNumber,
                    `"${inquiry.productName}"`,
                    `"${inquiry.size}"`,
                    inquiry.followupMethod,
                    `"${inquiry.notes}"`,
                    `"${inquiry.timestamp}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `inquiries_${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert('Data exported successfully!');
        });

        // Clear all data
        clearBtn.addEventListener('click', function() {
            if (inquiries.length === 0) {
                showAlert('No data to clear', 'error');
                return;
            }

            if (confirm('Are you sure you want to clear all inquiry data? This action cannot be undone.')) {
                inquiries = [];
                updateTable();
                showAlert('All data has been cleared');
            }
        });

        // Initialize table on load
        updateTable();
    </script>
</body>
</html>
